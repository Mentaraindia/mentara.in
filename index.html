<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mentara</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    main section {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    main section img {
      width: 100%;
      height: auto;
      display: block;
    }

    .contact-section {
      position: relative;
    }

    .social-links {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 2;
    }

    .social-links img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .social-links img:hover {
      transform: scale(1.1);
    }

    .contact-bg {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <main>
    <section id="home">
      <img src="assets/1.svg" alt="Home: Where Voices Find Strength">
    </section>

    <section id="about">
      <img src="assets/2.svg" alt="About Us: Our Story & Mission">
    </section>

    <section id="focus">
      <img src="assets/3.svg" alt="Our Focus: Mental Health, Parenting, Sex Education">
    </section>

    <section id="programmes">
      <img src="assets/4.svg" alt="Upcoming Programmes">
    </section>

    <section id="why">
      <img src="assets/5.svg" alt="Why Choose Us: Our Strengths">
    </section>

    <section id="contact" class="contact-section">
      <img src="assets/6.svg" alt="Contact Mentara" class="contact-bg">

      <div class="social-links">
        <a href="https://www.facebook.com/share/1AaybTmiYN/" target="_blank">
          <img src="assets/assetsfacebook.svg" alt="Facebook">
        </a>
        <a href="https://www.instagram.com/mentara.in" target="_blank">
          <img src="assets/assetsinstagram.svg" alt="Instagram">
        </a>
        <a href="https://www.linkedin.com/company/mentaraindia" target="_blank">
          <img src="assets/assetslinkedin.svg" alt="LinkedIn">
        </a>
      </div>
    </section>
  </main>
</body>
</html>
